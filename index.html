<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Management Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #0077b6;
      color: #fff;
      padding: 1em;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    main {
      padding: 2em;
    }
    button {
      margin: 0.5em 0;
      padding: 0.5em 1em;
      background-color: #0077b6;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005f87;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
      background: #fff;
      border-radius: 5px;
      overflow: hidden;
    }
    th, td {
      padding: 0.75em;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #e0e0e0;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .hidden {
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    .admin-table {
      margin-top: 1em;
      width: 100%;
      background: #fff;
    }
    input, select, textarea {
      padding: 0.5em;
      margin: 0.3em 0;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

</body>
</html>
